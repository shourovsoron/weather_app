<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
    
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>


<body>

    <div class="wrapper">
        <div class="container">
            <div class="search-area">
                <input class="search-input" type="text" placeholder="Search City" >
                    
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> </button>
            </div>
            <h3 class="city_name">Dhaka </h3>
            <div class="weather-image-area">
                <img class="weather-img"  src="./img/sun.png" alt="">
            </div>

            <h3 class="temp-display">0 ÂºC</h3>

            <div class="sunrize_sunset mt-4 d-flex justify-content-between align-items-center">
                <div class="sunrize d-flex align-items-center  ">
                    <img width="50px" src="./img/sunrise_7780233.png" alt="">
                    <p class="my-auto mx-2" >Sunrise:  </p>
                    <p class="sunriseTime  my-auto">6 : 03 AM</p>

                </div>
                <div class="sunset d-flex align-items-center  justify-content-end ">
                    <img width="50px" src="./img/sunset_8818325.png" alt="">
                    <p class="my-auto mx-2" >Sunset:  </p>
                    <p class="sunsetTime  my-auto">6 : 03 AM</p>
                </div>


            </div>


            <div class="other_details mt-4 d-flex justify-content-between align-items-center">
                <div class="sunrize d-flex flex-column align-items-center  ">
                    <img width="30px" src="./img/humidity_1634397.png" alt="">
                    <p class="my-auto mx-2" >Humidity</p>
                    <p class="Humidity  my-auto">6 : 03 AM</p>

                </div>
                <div class="sunset d-flex flex-column align-items-center  justify-content-end ">
                    <img width="30px" src="./img/wind_2676047.png" alt="">
                    <p class="my-auto mx-2" >Wind</p>
                    <p class="Wind  my-auto">6 : 03 AM</p>
                </div>

                <div class="sunset d-flex flex-column align-items-center  justify-content-end ">
                    <img width="30px" src="./img/hail_5346386.png" alt="">
                    <p class="my-auto mx-2" >Precipitation</p>
                    <p class="Precipitation  my-auto">6 : 03 AM</p>
                </div>


            </div>

        </div>
        

    </div>
    <script src="./weather.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
